<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            <p></p>
            {{title}}
            <p></p>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Grocery List</ion-title>
        </ion-toolbar>
    </ion-header>

    <!-- List of Text Items -->
    <ion-list>
        <ion-item>
            <ion-label>12 Eggs</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>1 Gallon Milk</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
